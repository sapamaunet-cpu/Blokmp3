<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT2MP3 - Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl shadow-red-900/10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-red-600 mb-2 italic">YT<span class="text-white">DOWNLOAD</span></h1>
            <p class="text-slate-400 text-sm tracking-widest uppercase">Konversi YouTube ke MP3 Gratis</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="ytUrl" placeholder="Tempel link video YouTube di sini..." 
                class="w-full p-5 rounded-2xl bg-slate-950 border border-slate-800 focus:border-red-600 focus:outline-none transition text-center text-lg">
            
            <button onclick="convert()" id="btnAction" class="w-full bg-red-600 hover:bg-red-700 p-5 rounded-2xl font-bold text-xl transition-all active:scale-95 flex items-center justify-center gap-3">
                Konversi ke MP3
            </button>
        </div>

        <div id="loader" class="hidden mt-8 text-center animate-pulse text-slate-500">
            Sedang memproses audio, mohon tunggu...
        </div>

        <div id="result" class="hidden mt-8 fade-in">
            </div>

        <div id="quotaInfo" class="mt-10 pt-6 border-t border-slate-800 flex justify-between items-center text-[10px] text-slate-500 font-bold uppercase tracking-widest">
            <span>Server Status: Online</span>
            <span id="quotaDisplay">Kuota: -- / --</span>
        </div>
    </div>

    <script>
        async function convert() {
            const url = document.getElementById('ytUrl').value;
            const btn = document.getElementById('btnAction');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const quotaDisplay = document.getElementById('quotaDisplay');

            if (!url) return alert('Masukkan link YouTube!');

            btn.disabled = true;
            btn.classList.add('opacity-50');
            loader.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`/api/convert?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="bg-slate-950 border border-green-500/30 rounded-2xl p-6 flex flex-col md:flex-row items-center justify-between gap-6">
                            <div class="flex-1 overflow-hidden">
                                <p class="text-xs text-green-500 font-bold mb-1 uppercase tracking-tighter">Siap Diunduh</p>
                                <h3 class="text-lg font-bold truncate">${data.title}</h3>
                            </div>
                            <a href="${data.link}" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-bold whitespace-nowrap">Download MP3</a>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                    quotaDisplay.innerText = `Kuota: ${data.quota.remaining} / ${data.quota.limit} (Key ${data.quota.activeKeyIndex})`;
                } else {
                    alert(data.error || 'Terjadi kesalahan.');
                }
            } catch (e) {
                alert('Gagal menghubungi server.');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
